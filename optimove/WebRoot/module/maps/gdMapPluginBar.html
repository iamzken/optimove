<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<title>工具条插件的使用</title>
<link rel="stylesheet" type="text/css" href="http://developer.amap.com/Public/css/demo.Default.css" />
<style type="text/css">
	#iCenter { width: 100%; height: 100%; border: 1px solid #F6F6F6; }
</style>
<script language="javascript" src="http://webapi.amap.com/maps?v=1.3&key=5455f8b12e22a4d3ee37014fc402517f"></script>
<script language="javascript">
	var mapObj, toolBar;
	//初始化地图对象，加载地图
	function mapInit() {
		mapObj = new AMap.Map("iCenter");
		//在地图中添加ToolBar插件
		mapObj.plugin([ "AMap.ToolBar" ], function() {
			toolBar = new AMap.ToolBar({
				offset: AMap.Pixel(10,10),
				autoPosition: true
			});
			mapObj.addControl(toolBar);
		});
	}
</script>
</head>
<body onLoad="mapInit()">
	<div id="iCenter"></div>
</body>
</html>
