<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<style type="text/css">
			body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=AldpuCo6zS8f7BQnfImd6bx9"></script>
		<title></title>
	</head>
	<body>
		<div id="allmap"></div>
	</body>
</html>
<script type="text/javascript">
	var map = new BMap.Map("allmap");
	mapfun();
	map.addControl(new BMap.MapTypeControl());
	map.setCurrentCity("beijing");
	map.enableScrollWheelZoom(true);
	function mapfun(){map.centerAndZoom(new BMap.Point(113.2359818,23.16937253), 11);};
	showMark();
	function showMark(){
		var json_data = [[113.404,23.915],[113.383752,23.91334],[113.384502,23.932241]];
		var pointArray = new Array();
		for(var i=0;i<json_data.length;i++){
			var marker = new BMap.Marker(new BMap.Point(json_data[i][0], json_data[i][1]));
			map.addOverlay(marker);
			pointArray[i] = new BMap.Point(json_data[i][0], json_data[i][1]);
		}
		map.setViewport(pointArray);
	}
</script>
